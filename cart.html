<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italo Store - Cart</title>

    <link rel="shortcut icon" href="./assets/img/favicon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/cart.css">
</head>
<body>

    <header>
        <a href="./index.html" class="logo a-unset">
            <img src="./assets/img/LogoItaloStore.svg" alt="Logo do site italo store">
            <span>Italo store</span>
        </a>
        <a href="./cart.html" class="a-unset carrinho"><img src="./assets/img/cart.svg" alt="Logo carrinho">Ver Carrinho <span class="badge-cart"></span></a>
    </header>
 
    <main>
        <section class="cart">
            <h1>Seu carrinho</h1>

            <ul class="cart-list ul-unset">
            

                

                
            </ul>
        </section>


        <section class="cart-resumo">
            <h2>Resumo</h2>

            <ul class="ul-unset cart-resumo-total">
                <div class="calculadora-cart">
                    <li>
                        <p>Subtotal</p>
                        <span class="preco-total">R$547</span>
                    </li>
                    <li>
                        <p>Frete e entrega</p>
                        <span>R$20</span>
                    </li>
                    <li>
                        <p>Taxa</p>
                        <span>R$12</span>
                    </li>
                    <li class="desconto">
                        <p>Desconto</p>
                        <span class="desconto-valor">-R$12</span>
                    </li>
                    <li id="cupom">
                        <button class="cupom-botao">Aplicar Cupom</button>
                        <p class="cupom-invalido-active cupom-invalido-none" id="cupom-invalido">Cupom inválido*</p>
                        <div class="input-aplicar_cupom input-aplicar_cupom-none animate__animated ">
                            <input type="text" placeholder="Insira o cupom" class="input-cupom">
                            <button class="send-cupom"><i class="bi bi-send"></i></button>
                        </div>
                    </li>
                </div>
                
                <li class="total">
                    <p id="total">Total</p>
                    <span class="preco-total" id="preco-final">R$567</span>
                </li>
            </ul>

            <button class="confirmar-cart">Confirmar <img src="./assets/img/arrow-right.svg" alt="seta para direita"></button>
        </section>
    </main>

    <footer>
        <div class="logo" id="logo">
            <img src="./assets/img/LogoItaloStore.svg" alt="Logo do site italo store">
            <span id="logo-title-footer">Italo store</span>
        </div>
        <p id="desc">© 2024 ITALO STORE CO. All rights reserved</p>

        <ul class="ul-unset" id="redes">

            <li><a target="_blank" href="https://github.com/Ital023"><i class="bi bi-github" style="color: #FFF; font-size: 2rem;"></i></a></li>
                           
            <li><a target="_blank" href="https://www.linkedin.com/in/italomirandafont/"><i class="bi bi-linkedin" style="color: #FFF; font-size: 2rem"></i></a></li>
                
            <li><a target="_blank" href="https://www.instagram.com/italo_m20/"><i class="bi bi-instagram" style="color: #FFF; font-size: 2rem"></i></a></li>
            
        </ul>

    </footer>

    <script type="module" src="./assets/js/viewCart.js"></script>
    <script type="module" src="./assets/js/cupom.js"></script>
</body>
</html>
